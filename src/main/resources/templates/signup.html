<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{default}">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
</head>
<body>
<div layout:fragment="content" class="d-flex justify-content-center align-items-start vh-100 pt-5">
    <div class="w-100" style="max-width: 400px;">
        <div th:if="${errors}" th:text="${errors}" class="mb-3 alert alert-danger"></div>
        <h2 class="mb-4 text-center">Регистрация</h2>
        <form th:action="@{/signup}" th:object="${userDto}" method="post">
            <div class="mb-3">
                <input type="text" class="form-control" th:field="${userDto.email}"
                       placeholder="Почта"/>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" th:field="${userDto.fullName}"
                       placeholder="Имя Фамилия Отчество"/>
            </div>
            <div class="mb-3">
                <input type="text" id="phone" class="form-control" th:field="${userDto.phone}"
                       placeholder="+7 900 000-00-00" oninput="formatPhone(this)"/>
            </div>
            <div class="mb-3">
                <input type="date" class="form-control" th:field="${userDto.birthday}"
                       placeholder="Дата рождения"/>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" th:field="${userDto.password}"
                       placeholder="Пароль"/>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" th:field="${userDto.passwordConfirm}"
                       placeholder="Пароль (подтверждение)"/>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" th:field="${userDto.code}"
                       placeholder="Код (для администраторов)"/>
            </div>
            <div class="d-grid gap-2 mb-3">
                <button type="submit" class="btn btn-success">Регистрация</button>
            </div>
            <div class="d-grid gap-2 mb-3">
                <a class="btn btn-primary" href="/login">Перейти на вход</a>
            </div>
        </form>
    </div>
</div>
<th:block layout:fragment="scripts">
    <script src="/js/phone.js"></script>
</th:block>
</body>
</html>
