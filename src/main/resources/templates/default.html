<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8"/>
    <title>Учет вычислительной техники</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" href="/favicon.svg">
    <script type="text/javascript" src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/webjars/font-awesome/6.1.0/css/all.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="d-flex flex-column h-100">
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fa-solid fa-font-awesome"></i>
            </a>
            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse menu" id="navbarNav">
                <ul class="navbar-nav" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/login">Вход</a>
                    <a class="nav-link" href="/signup">Регистрация</a>
                </ul>
                <ul class="navbar-nav" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/">Главная</a>
                    <!--                    <a class="nav-link" href="/user/edit">Профиль</a>-->
                    <a class="nav-link" href="/computer">Техника</a>
                    <a class="nav-link" sec:authorize="hasRole('ROLE_USER')" href="/computer/request">Заявки</a>
                    <a class="nav-link" href="/notification">
                        Уведомления
                        <!-- Условие для отображения значка уведомлений -->
                        <span th:if="${hasUnreadNotifications}" class="badge bg-danger ms-2">!</span>
                    </a>
                    <a class="nav-link" sec:authorize="hasRole('ROLE_ADMIN')" href="/action-log">Журнал изменений</a>
                    <a class="nav-link" href="/logout">Выход</a>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div layout:fragment="content">
</div>
</body>
<th:block layout:fragment="scripts">
</th:block>
</html>
